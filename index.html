<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo - list</title>
</head>
<body>
    
    <section class="cont"><br class="sm:hidden xl:block"/><br class="sm:hidden xl:block"/><br class="sm:hidden xl:block"/><br class="sm:hidden xl:block"/><br>
        <div class="w-[90%] m-auto flex justify-between items-center">
            <div>
                <h1 class="sm:text-[40px] md:text-[64px] text-[#808080]">TODO</h1>
            </div>
            <div>
                <button id="myBtn"><img class="sm:w-[40px] sm:h-[40px] md:w-[60px] md:h-[60px]" src="./img/add.png" alt=""></button>
                <div id="myModal" class="modal">
                    <div class="modal-content sm:w-[90%] md:w-[70%] lg:w-[55%] xl:w-[40%] 2xl:w-[35%] bg-[#fff]">
                        <span class="close">&times;</span>
                        <div>
                            <p class="font-bold sm:text-[22px] md:text-[30px]">TASK</p>
                        </div><br>
                        <div>
                            <p class="text-[#212121] sm:text-[17px] md:text-[20px] font-medium">Title</p>
                            <input id="inpAdd1" class="modal-content__input_1 h-[48px] w-[95%]" type="text" placeholder="Placeholder text">
                        </div>
                        <div><br>
                            <p class="text-[#212121] sm:text-[17px] md:text-[20px] font-medium">Description</p>
                            <input id="inpAdd2" class="modal-content__input_2 h-[80px] w-[95%]" type="text" placeholder="Placeholder text">
                        </div><br>
                        <div>
                            <button id="save" class="sm:w-[60px] sm:h-[35px] md:w-[75px] md:h-[40px] sm:text-[12px] md:text-[17px]">SAVE</button>
                            <button id="cancel" class="sm:w-[60px] sm:h-[35px] md:w-[75px] md:h-[40px] sm:text-[12px] md:text-[17px]">CANCEL</button>
                        </div><br>
                    </div>
                </div>
            </div>
        </div><br><br>

        <div class="w-[90%] m-auto xl:flex items-center justify-between">
            <div class="flex justify-center">
                <div class="sm:flex flex-col xl:block">
                    <div class="flex">
                        <img class="sm:w-[35px] md:w-[55px] xl:w-[45px]" src="./img/Ellipse 1.png" alt="">
                        <p class="sm:text-[25px] md:text-[40px] xl:text-[30px] text-[#808080] pl-[20px]">work</p>
                    </div><br>
                    <div class="flex">
                        <img class="sm:w-[35px] md:w-[55px] xl:w-[45px]" src="./img/Ellipse 2.png" alt="">
                        <p class="sm:text-[25px] md:text-[40px] xl:text-[30px] text-[#808080] pl-[20px]">study</p>
                    </div><br>
                    <div class="flex">
                        <img class="sm:w-[35px] md:w-[55px] xl:w-[45px]" src="./img/Ellipse 3.png" alt="">
                        <p class="sm:text-[25px] md:text-[40px] xl:text-[30px] text-[#808080] pl-[20px]">entertainment</p>
                    </div><br>
                    <div class="flex">
                        <img class="sm:w-[35px] md:w-[55px] xl:w-[45px]" src="./img/Ellipse 4.png" alt="">
                        <p class="sm:text-[25px] md:text-[40px] xl:text-[30px] text-[#808080] pl-[20px]">family</p>
                    </div><br><br>
                    <div class="flex items-center">
                        <input class="sm:w-[17px] sm:h-[17px] md:w-[30px] md:h-[20px]" type="checkbox">
                        <p class="sm:text-[22px] md:text-[30px] text-[#808080] pl-[20px]">Hide done task</p>
                    </div><br><br>
                </div>
            </div>

            <div class="root"></div>

            <div class="modal_edit">
                <div class="modal_edit_cont">
                    <div class="modal_cont1">
                        <input class="inpEdit1" type="text">
                        <input class="inpEdit2" type="text">
                     </div>
                    <div class="modal_cont2">
                         <button class="edit">Edit</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
            </div>
            
        </div>
        
    </section><br><br>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
